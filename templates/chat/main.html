<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chat Room</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <h3 id="lable-username">USERNAME</h3>
    <div>
        <input type="text" name="username" id="username"><button id="btn-join">Join Room</button>
    </div>

    <div class="main-grid-container">
        <div id="video-container">
            <div><video id="local-video" style="float: left;" autoplay playsinline></video></div>
            <button id="btn-toggle-audio">Audio Mute</button>
            <button id="btn-toggle-video">Video Off</button>
        </div>

        <div id="chat">
            <h3>CHAT</h3>
            <div id="messages">
                <ul id="message-list"></ul>
            </div>

            <div><input type="text" name="msg" id="msg"><button id="btn-send-msg">Send Message</button></div>
            <button id="btn-share-screen">Share Screen</button>
        </div>
    </div>

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
